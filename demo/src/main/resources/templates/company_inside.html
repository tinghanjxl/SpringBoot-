<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-success">
    <div class="panel-heading">公司信息</div>
    <div class="panel-body">
        <form class="navbar-form navbar-left" th:action="@{/CompanyController/company_inside}" method="post">
            <div class="form-group">
                <label>搜索:</label>
                <input type="text" name="industry" class="form-control" placeholder="请输入行业"/>
                <input type="text" name = "name" class="form-control" placeholder="请输入公司名称"/>
                <button class="btn btn-info" >查询</button>
                <a class="btn btn-info" th:href="@{/CompanyController/company_inside_toAdd}" role="button">新增</a>
            </div>
        </form>

    </div>
</div>
<table class="table table-bordered table-striped">
    <tr>
        <td>序号</td>
        <td>单位名称</td>
        <td>注册资本</td>
        <td>电话</td>
        <td>地址</td>
        <td>规模</td>
        <td>类别</td>
        <td>描述</td>
        <td>添加日期</td>
        <td>操作</td>
    </tr>

    <tr th:each="item,state:${company_inside}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.funds}"></td>
        <td th:text="${item.tel}"></td>
        <td th:text="${item.address}"></td>
        <td th:text="${item.scale}"></td>
        <td th:text="${item.industry}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.add_date}"></td>
        <td>
            <a class="btn btn-info" th:href="@{/CompanyController/company_inside_toUpdate?id=__${item.id}__}" role="button">修改</a>
            <a class="btn btn-info" th:href="@{/CompanyController/company_inside_del?id=__${item.id}__}" role="button">删除</a>
        </td>
    </tr>


</table>
</body>
</html>
