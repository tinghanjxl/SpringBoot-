
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet"  th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        ul{
            list-style: none;
            height: 50px;
            line-height: 50px;
            background-color: #8c8c8c;
            padding-left: 200px;
        }
        ul li {
            float:left;
            width: 200px;
            text-align: center;
            position: relative;
            left: 150px;

        }
        ul li a{
            color: #fff;
            text-decoration: none;
        }

    </style>
</head>
<body>
<ul>
    <li><a th:href="@{/}">首页</a></li>
    <li><a th:href="@{/login}">登录</a></li>
    <li><a th:href="@{/user/toAdd}">注册</a></li>
    <li><a th:href="@{/NewsController/news}">站内新闻</a></li>
    <li><a th:href="@{/graduateController/graduate}">毕业生信息</a></li>
    <li><a th:href="@{/CompanyController/company}">公司信息</a></li>
    <li><a th:href="@{/PostController/post}">岗位信息</a></li>



</ul>
<div class="BG">

</div>
<div class="A">
    <div class="A1"><strong>  站内新闻  </strong></div>
    <div class="A2"></div>
    <div class="A3">
        <div th:each="item,state:${newsList}">
            <div class="A33"></div>

            <div class="A31"><a th:href="@{/NewsController/list_1?id=__${item.id}__ }"style="color: #0f0f0f"><span th:text="${item.title}"></span></a></div>
            <div th:text="${item.add_date}" class="A32"></div>
            <br><hr>
        </div>
    </div>
</div>



<div class="M">
    <div class="C">

        <div class="C2"><strong>最新公司</strong>


        </div>
        <div class="A3">
            <div th:each="item,state:${companyList}">
                <div class="A33-2"></div>

                <div class="C4"><a th:href="@{/CompanyController/list_1?id=__${item.id}__ }"style="color: #0f0f0f"><span th:text="${item.name}"></span></a></div>
                <div th:text="${item.industry}" class="C5"></div>
                <br><hr>
            </div>
        </div>
    </div>
    <div class="D">

        <div class="C2"><strong>最新岗位</strong></div>
        <div class="A3">
            <div th:each="item,state:${postList}">
                <div class="A33-2"></div>

                <div class="C4"><a th:href="@{/PostController/list_1?id=__${item.id}__ }"style="color: #0f0f0f"><span th:text="${item.name}"></span></a></div>
                <div th:text="${item.salary}"class="C5"></div>
                <br><hr>
            </div>
        </div>
    </div>
</div>
<div class="bottom">

</div>

<div class="E">
    <div class="E2">
        <span class="E21">友情链接</span>
        <br>
        <tr th:each="item,state:${linkList}">
            <div class="A33-2"></div>
            <td style="font-size: 15px"><a th:href="@{#}"><span th:text="${item.name}"style="color: #0f0f0f"></span></a></td>
            <br><hr>
        </tr>


    </div>

</div>

</body>
</html>
