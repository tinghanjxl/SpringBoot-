<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-success">
    <div class="panel-heading">用户列表</div>
    <div class="panel-body">
        <form class="navbar-form navbar-left" th:action="@{/user/list}" method="post">
            <div class="form-group">
                <label>查询条件:</label>
                <input type="text" name="username" class="form-control" placeholder="请输入用户名"/>
                <select class="form-control" name="sex">
                    <option value="">--请选择--</option>
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
                <button class="btn btn-info" >查询</button>
                <a class="btn btn-info" th:href="@{/user/toAdd}" role="button">新增</a>
            </div>
        </form>

    </div>
</div>



<table class="table table-bordered table-striped">
    <tr>
        <td >序号</td>
        <td>用户名</td>
        <td>密码</td>
        <td>性别</td>
        <td>注册日期</td>
        <td>操作</td>
    </tr>

    <tr th:each="item,state:${list}">
        <td th:text="${state.count}"></td>
        <td th:text="${item.username}"></td>
        <td th:text="${item.password}"></td>
        <td th:text="${item.sex=='0'?'男':'女'}"></td>
        <td th:text="${item.addDate}"></td>
        <td>
            <a class="btn btn-info" th:href="@{/user/toUpdate?id=__${item.id}__}" role="button">修改</a>
            <a class="btn btn-info" th:href="@{/user/del?id=__${item.id}__}" role="button">删除</a>
        </td>
    </tr>


</table>
</body>
</html>
