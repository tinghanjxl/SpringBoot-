<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">修改公司信息</div>
    <div class="panel-body">
        <form th:action="@{/CompanyController/company_inside_update}" method="post">
            <input type="hidden" name="id" th:value="${company_update.id}"/>
            <div class="form-group">
                <label >单位名称</label>
                <input type="text" class="form-control" name="name" placeholder="请输入单位名称"
                       th:value="${company_update.name}" required>
            </div>
            <div class="form-group">
                <label >注册资本</label>
                <input type="text" class="form-control" name="funds" placeholder="请输入注册资本"
                       th:value="${company_update.funds}" required>
            </div>
            <div class="form-group">
                <label >电话</label>
                <input type="text" class="form-control" name="tel" placeholder="请输入电话"
                       th:value="${company_update.tel}" required>
            </div>
            <div class="form-group">
                <label >地址</label>
                <input type="text" class="form-control" name="address" placeholder="请输入地址"
                       th:value="${company_update.address}" required>
            </div>
            <div class="form-group">
                <label >规模</label>
                <input type="text" class="form-control" name="scale" placeholder="请输入规模"
                       th:value="${company_update.scale}" required>
            </div>
            <div class="form-group">
                <label >类别</label>
                <input type="text" class="form-control" name="industry" placeholder="请输入类别"
                       th:value="${company_update.industry}" required>
            </div>
            <div class="form-group">
                <label >描述</label>
                <input type="text" class="form-control" name="description" placeholder="请输入描述"
                       th:value="${company_update.description}" required>
            </div>

            <div class="form-group">
                <label >添加日期</label>
                <input type="text" class="form-control" name="add_date" placeholder="请输入添加日期"
                       th:value="${company_update.add_date}" required>
            </div>




            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</body>
</html>
