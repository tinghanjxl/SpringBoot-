<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .msg {
            color: crimson;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>登录</h1>
<form th:action="@{/loginController/login}" method="post">
    <p><input type="text" name="username" placeholder="请输入用户名"></p>
    <p><input type="text" name="password" placeholder="请输入密码"></p>
    <p th:if="${flag=='0'}" class="msg">用户名或密码错误</p>
    <p><button>提交</button></p>
</form>
</body>
</html>
