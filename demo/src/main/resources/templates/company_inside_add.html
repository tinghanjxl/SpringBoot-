<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">新增公司信息</div>
    <div class="panel-body">
        <form th:action="@{/CompanyController/company_inside_add}" method="post">
            <div class="form-group">
                <label >公司姓名</label>
                <input type="text" class="form-control" name="name" placeholder="请输入公司姓名" required>
            </div>
            <!--<div class="form-group">-->
                <!--<label>性别</label>-->
                <!--<input type="radio" name="sex" value="0" checked> 男-->
                <!--<input type="radio" name="sex" value="1"> 女-->
            <!--</div>-->
            <div class="form-group">
                <label >注册资本</label>
                <input type="text" class="form-control" name="funds" placeholder="请输入注册资本" required>
            </div>
            <div class="form-group">
                <label >电话</label>
                <input type="text" class="form-control" name="tel" placeholder="请输入电话" required>
            </div>
            <div class="form-group">
                <label >地址</label>
                <input type="text" class="form-control" name="address" placeholder="请输入地址" required>
            </div>
            <div class="form-group">
                <label >规模</label>
                <input type="text" class="form-control" name="scale" placeholder="请输入规模" required>
            </div>
            <div class="form-group">
                <label >类别</label>
                <input type="text" class="form-control" name="industry" placeholder="请输入类别" required>
            </div>
            <div class="form-group">
                <label >描述</label>
                <input type="text" class="form-control" name="description" placeholder="请输入描述" required>
            </div>
            <div class="form-group">
                <label >添加日期</label>
                <input type="text" class="form-control" name="add_date" placeholder="请输入添加日期" required>
            </div>

            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>

</body>
</html>
