<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">修改用户</div>
    <div class="panel-body">
        <form th:action="@{/user/update}" method="post">
            <input type="hidden" name="id" th:value="${userInfo.id}"/>
            <div class="form-group">
                <label >用户名</label>
                <input type="text" class="form-control" name="username" placeholder="请输入用户名"
                       th:value="${userInfo.username}" required>
            </div>
            <div class="form-group">
                <label >密码</label>
                <input type="text" class="form-control" name="password"
                       th:value="${userInfo.password}" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label>性别</label>
                <input type="radio" name="sex" value="0" th:checked="${userInfo.sex=='0'}"> 男
                <input type="radio" name="sex" value="1" th:checked="${userInfo.sex=='1'}"> 女
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</body>
</html>
